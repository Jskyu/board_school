<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action="${'/board/update/' + boardForm.id}" th:object="${boardForm}" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <br>
            <div>
                <input type="text" name="title" th:field="*{title}" placeholder="제목">
                <span th:text="${valid_title}"></span>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label th:for="content">내용</label>
            <br>
            <input type="text" name="content" th:field="*{content}" placeholder="내용">
            <br>
        </div>
        <input align="right" type="password" name="password" th:field="*{password}" placeholder="비밀번호">
        <hr>
        <button class="btn btn-lg btn-dark" type="submit">작성하기</button>
    </form>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
