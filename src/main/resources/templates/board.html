<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header">
    <style type="text/css">
        table {
            width: 60%;
            height: 100px;
            text-align: center;
        }

        .title {
            text-align: left;
        }
    </style>
</head>
<body>
<div>
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <a href="/board/write">새 글 작성하기</a>
        <br>
        <table width="500">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>생성 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td>
                    <a th:text="${board.id}"></a>
                </td>
                <td class="title">
                    <a th:text="${board.title}" th:href="${'/board/view/' + board.id}"></a>
                </td>
                <td th:text="${board.createTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>
