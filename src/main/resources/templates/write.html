<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
</head>
<body>
<div>
    <form role="form" action="/board/write" th:object="${boardForm}" method="post">
        <label th:for="title">제목</label>
        <br>
        <div>
            <input type="text" name="title" th:field="*{title}" placeholder="제목">
            <span th:text="${valid_title}"></span>
        </div>
        <hr>
        <label th:for="content">내용</label>
        <br>
        <input type="text" name="content" th:field="*{content}" placeholder="내용">
        <br>
        <button type="submit">작성하기</button>
    </form>
</div>
</body>
</html>
