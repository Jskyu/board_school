<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <style type="text/css">
        .title {
            width: 500px;
            height: 20px;
        }

        .content {
            width: 500px;
            height: 400px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/board/write" th:object="${boardForm}" method="post">
        <div class="form-group">
            <label th:for="title">제목</label>
            <br>
            <div>
                <input class="title" type="text" name="title" th:field="*{title}" placeholder="제목">
                <span th:text="${valid_title}"></span>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label th:for="content">내용</label>
            <br>
            <input class="content" type="text" name="content" th:field="*{content}" placeholder="내용">
            <br>
        </div>
        <button class="btn btn-lg btn-dark" type="submit">작성하기</button>
    </form>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
